Это комментарий. Любая строка, которая не начинаеться с 3 пробелов — комментарий.

Аргументы (входные и выходные) функции могут стоять с любой стороны от названия. A fun1 B. Аргументы начинаются с заглавной буквы, все остальное название функции. Название может состоять из нескольких слов. A fun other B

Определяем функцию «= 0», это название из двух слов (равно нулю).
   Z = 0

Определяем функцию cледующее число « + 1 =» и Функции = 1, = 2, = 3
   N = 1, P = 0, P + 1 = N
   N = 2, P = 1, P + 1 = N
   N = 3, P = 2, P + 1 = N

Индуктивное определение оператора больше или равно. Любое число, больше или равно 0.
   N >= Z, Z = 0

Если одно число больше или равно другого, то и Следующие за ними числа больше или равны
   N >= M, N_-1 + 1 = N, M_-1 + 1 = M, N_-1 >= M_-1

Идея в том, что если тебе надо сравнить 5 и 2, ты знаешь, что результат точно такой же как и для 4 и 1, 3 и 0. А последний ты из первого определения берешь

Сложение, аналогично с >=. Любое число + 0 равно самому себе
   N + Z = N, Z = 0
(n + 1) + m = (n + m) + 1
   N + M = K, N_-1 + 1 = N, K_-1 + 1 = K, N_-1 + M = K_-1

Числа фибоначчи
   fibonacci Z = Z, Z = 0
   fibonacci N = N, N = 1

   fibonacci N = F, N >= 2, F_-1 + F_-2 = F, fibonacci N_-1 = F_-1, N_-1 + 1 = N, fibonacci N_-2 = F_-2, N_-2 + 1 = N_-1

Ключевое слово ? - вернуть значение (Должно вернуть 3 число Фибоначии)
   fibonacci N = ?F_3, N = 3
